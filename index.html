<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Score Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .teams-setup {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
        }

        .team {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .team.serving {
            border-color: #FF6B6B;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .team h3 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        .player-input {
            margin-bottom: 10px;
        }

        .player-input label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .player-input input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .player-input input:focus {
            outline: none;
            border-color: #4ECDC4;
        }

        .score-display {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            padding: 20px;
            align-items: center;
        }

        .team-score {
            text-align: center;
        }

        .team-name {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .serve-info {
            font-size: 14px;
            color: #666;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
        }

        .vs {
            font-size: 24px;
            font-weight: bold;
            color: #666;
        }

        .court-container {
            padding: 20px;
            background: #f8f9fa;
        }

        .court {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            aspect-ratio: 4/3;
            background: #2E8B57;
            border: 4px solid #fff;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .court::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: white;
            transform: translateY(-50%);
        }

        .court::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: white;
            transform: translateX(-50%);
        }

        .court-section {
            background: rgba(46, 139, 87, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 5px;
        }

        .player-position {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .player-position.serving {
            background: #FF6B6B;
            color: white;
            transform: scale(1.1);
        }

        .controls {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .team-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .team-controls h4 {
            text-align: center;
            margin-bottom: 5px;
            color: #333;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-score {
            background: #4CAF50;
            color: white;
        }

        .btn-score:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-miss {
            background: #f44336;
            color: white;
        }

        .btn-miss:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn-reset {
            grid-column: 1 / -1;
            background: #FF9800;
            color: white;
            padding: 15px;
            margin-top: 10px;
        }

        .btn-reset:hover {
            background: #F57C00;
            transform: translateY(-2px);
        }

        .game-status {
            text-align: center;
            padding: 15px;
            background: #e3f2fd;
            margin: 20px;
            border-radius: 10px;
            border-left: 4px solid #2196F3;
        }

        @media (max-width: 600px) {
            .teams-setup {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .score-display {
                padding: 15px;
            }
            
            .score {
                font-size: 36px;
            }
            
            .controls {
                padding: 15px;
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .player-position {
                width: 50px;
                height: 50px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèì Pickleball Score Tracker</h1>
            <p>·ª®ng d·ª•ng t√≠nh ƒëi·ªÉm chuy√™n nghi·ªáp</p>
        </div>

        <div class="teams-setup">
            <div class="team" id="team1">
                <h3>ƒê·ªôi 1</h3>
                <div class="player-input">
                    <label>VƒêV 1:</label>
                    <input type="text" id="team1-player1" maxlength="15" placeholder="Nh·∫≠p t√™n VƒêV 1">
                </div>
                <div class="player-input">
                    <label>VƒêV 2:</label>
                    <input type="text" id="team1-player2" maxlength="15" placeholder="Nh·∫≠p t√™n VƒêV 2">
                </div>
            </div>
            <div class="team" id="team2">
                <h3>ƒê·ªôi 2</h3>
                <div class="player-input">
                    <label>VƒêV 1:</label>
                    <input type="text" id="team2-player1" maxlength="15" placeholder="Nh·∫≠p t√™n VƒêV 1">
                </div>
                <div class="player-input">
                    <label>VƒêV 2:</label>
                    <input type="text" id="team2-player2" maxlength="15" placeholder="Nh·∫≠p t√™n VƒêV 2">
                </div>
            </div>
        </div>

        <div class="score-display">
            <div class="team-score">
                <div class="team-name" id="team1-display">ƒê·ªôi 1</div>
                <div class="score" id="score1">0</div>
                <div class="serve-info" id="serve-info1"></div>
            </div>
            <div class="vs">VS</div>
            <div class="team-score">
                <div class="team-name" id="team2-display">ƒê·ªôi 2</div>
                <div class="score" id="score2">0</div>
                <div class="serve-info" id="serve-info2"></div>
            </div>
        </div>

        <div class="court-container">
            <div class="court">
                <div class="court-section" id="section-top-left">
                    <div class="player-position" id="pos-team1-player2">
                        <span>VƒêV 2<br>ƒê·ªôi 1</span>
                    </div>
                </div>
                <div class="court-section" id="section-top-right">
                    <div class="player-position" id="pos-team2-player1">
                        <span>VƒêV 1<br>ƒê·ªôi 2</span>
                    </div>
                </div>
                <div class="court-section" id="section-bottom-left">
                    <div class="player-position" id="pos-team1-player1">
                        <span>VƒêV 1<br>ƒê·ªôi 1</span>
                    </div>
                </div>
                <div class="court-section" id="section-bottom-right">
                    <div class="player-position" id="pos-team2-player2">
                        <span>VƒêV 2<br>ƒê·ªôi 2</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-status" id="game-status">
            ƒê·ªôi 1 giao b√≥ng - L∆∞·ª£t giao: 2/2
        </div>

        <div class="controls">
            <div class="team-controls">
                <h4>ƒê·ªôi 1</h4>
                <div class="control-buttons">
                    <button class="btn btn-score" onclick="scorePoint(1)">‚úÖ Ghi ƒëi·ªÉm</button>
                    <button class="btn btn-miss" onclick="missPoint(1)">‚ùå H·ªèng</button>
                </div>
            </div>
            <div class="team-controls">
                <h4>ƒê·ªôi 2</h4>
                <div class="control-buttons">
                    <button class="btn btn-score" onclick="scorePoint(2)">‚úÖ Ghi ƒëi·ªÉm</button>
                    <button class="btn btn-miss" onclick="missPoint(2)">‚ùå H·ªèng</button>
                </div>
            </div>
            <button class="btn btn-reset" onclick="resetGame()">üîÑ B·∫Øt ƒë·∫ßu tr·∫≠n m·ªõi</button>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            score1: 0,
            score2: 0,
            servingTeam: 1,
            serveCount: 2,
            servingPlayer: 1, // 1 ho·∫∑c 2
            isFirstServe: true,
            // V·ªã tr√≠ hi·ªán t·∫°i c·ªßa c√°c v·∫≠n ƒë·ªông vi√™n (true = v·ªã tr√≠ g·ªëc, false = ƒë√£ ƒë·ªïi)
            team1OriginalPosition: true,
            team2OriginalPosition: true
        };

        // Initialize game
        function initGame() {
            updateDisplay();
            updatePlayerNames();
            
            // Add event listeners for player name changes
            document.getElementById('team1-player1').addEventListener('input', updatePlayerNames);
            document.getElementById('team1-player2').addEventListener('input', updatePlayerNames);
            document.getElementById('team2-player1').addEventListener('input', updatePlayerNames);
            document.getElementById('team2-player2').addEventListener('input', updatePlayerNames);
        }

        function updatePlayerNames() {
            const team1Player1 = document.getElementById('team1-player1').value || 'VƒêV 1';
            const team1Player2 = document.getElementById('team1-player2').value || 'VƒêV 2';
            const team2Player1 = document.getElementById('team2-player1').value || 'VƒêV 1';
            const team2Player2 = document.getElementById('team2-player2').value || 'VƒêV 2';

            // Update team display names
            document.getElementById('team1-display').textContent = 
                `${team1Player1} & ${team1Player2}`;
            document.getElementById('team2-display').textContent = 
                `${team2Player1} & ${team2Player2}`;

            // Update court positions based on current positions
            updateCourtPlayerNames();
        }

        function updateCourtPlayerNames() {
            const team1Player1 = document.getElementById('team1-player1').value || 'VƒêV 1';
            const team1Player2 = document.getElementById('team1-player2').value || 'VƒêV 2';
            const team2Player1 = document.getElementById('team2-player1').value || 'VƒêV 1';
            const team2Player2 = document.getElementById('team2-player2').value || 'VƒêV 2';

            // C·∫≠p nh·∫≠t v·ªã tr√≠ theo tr·∫°ng th√°i hi·ªán t·∫°i
            if (gameState.team1OriginalPosition) {
                // V·ªã tr√≠ g·ªëc cho ƒê·ªôi 1
                document.getElementById('pos-team1-player1').innerHTML = 
                    `<span>${team1Player1}<br>ƒê·ªôi 1</span>`;
                document.getElementById('pos-team1-player2').innerHTML = 
                    `<span>${team1Player2}<br>ƒê·ªôi 1</span>`;
            } else {
                // ƒê·ªôi 1 ƒë√£ ƒë·ªïi v·ªã tr√≠
                document.getElementById('pos-team1-player1').innerHTML = 
                    `<span>${team1Player2}<br>ƒê·ªôi 1</span>`;
                document.getElementById('pos-team1-player2').innerHTML = 
                    `<span>${team1Player1}<br>ƒê·ªôi 1</span>`;
            }

            if (gameState.team2OriginalPosition) {
                // V·ªã tr√≠ g·ªëc cho ƒê·ªôi 2
                document.getElementById('pos-team2-player1').innerHTML = 
                    `<span>${team2Player1}<br>ƒê·ªôi 2</span>`;
                document.getElementById('pos-team2-player2').innerHTML = 
                    `<span>${team2Player2}<br>ƒê·ªôi 2</span>`;
            } else {
                // ƒê·ªôi 2 ƒë√£ ƒë·ªïi v·ªã tr√≠
                document.getElementById('pos-team2-player1').innerHTML = 
                    `<span>${team2Player2}<br>ƒê·ªôi 2</span>`;
                document.getElementById('pos-team2-player2').innerHTML = 
                    `<span>${team2Player1}<br>ƒê·ªôi 2</span>`;
            }
        }

        function scorePoint(team) {
            if (gameState.servingTeam === team) {
                // ƒê·ªôi ƒëang giao b√≥ng ghi ƒëi·ªÉm
                if (team === 1) {
                    gameState.score1++;
                } else {
                    gameState.score2++;
                }
                
                // ƒê·ªïi v·ªã tr√≠ c·ªßa 2 VƒêV trong ƒë·ªôi ƒëang giao b√≥ng
                if (team === 1) {
                    gameState.team1OriginalPosition = !gameState.team1OriginalPosition;
                } else {
                    gameState.team2OriginalPosition = !gameState.team2OriginalPosition;
                }
                
                // ƒê·ªïi v·ªã tr√≠ giao b√≥ng trong ƒë·ªôi (gi·ªØ nguy√™n quy·ªÅn giao)
                switchServingPlayerInTeam();
            }
            updateDisplay();
        }

        function missPoint(team) {
            if (gameState.servingTeam === team) {
                // ƒê·ªôi ƒëang giao b√≥ng h·ªèng
                if (gameState.isFirstServe) {
                    // ƒê·ªôi ƒë·∫ßu ti√™n ch·ªâ c√≥ 1 l·∫ßn giao
                    gameState.serveCount = 1;
                    switchServingTeam();
                    gameState.isFirstServe = false;
                } else {
                    // Logic b√¨nh th∆∞·ªùng
                    gameState.serveCount++;
                    
                    if (gameState.serveCount > 2) {
                        // Chuy·ªÉn quy·ªÅn giao b√≥ng
                        switchServingTeam();
                    } else {
                        // ƒê·ªïi ng∆∞·ªùi giao trong c√πng ƒë·ªôi
                        switchServingPlayerInTeam();
                    }
                }
            }
            updateDisplay();
        }

        function switchServingPlayerInTeam() {
            gameState.servingPlayer = gameState.servingPlayer === 1 ? 2 : 1;
        }

        function switchServingTeam() {
            gameState.servingTeam = gameState.servingTeam === 1 ? 2 : 1;
            gameState.serveCount = 1;
            gameState.servingPlayer = 1;
        }

        function updateDisplay() {
            // Update scores
            document.getElementById('score1').textContent = gameState.score1;
            document.getElementById('score2').textContent = gameState.score2;
            
            // Update serve info
            const serveInfo1 = document.getElementById('serve-info1');
            const serveInfo2 = document.getElementById('serve-info2');
            
            if (gameState.servingTeam === 1) {
                serveInfo1.textContent = `Giao b√≥ng: ${gameState.serveCount}/2`;
                serveInfo1.style.display = 'inline-block';
                serveInfo2.style.display = 'none';
            } else {
                serveInfo2.textContent = `Giao b√≥ng: ${gameState.serveCount}/2`;
                serveInfo2.style.display = 'inline-block';
                serveInfo1.style.display = 'none';
            }
            
            // Update team highlighting
            const team1Element = document.getElementById('team1');
            const team2Element = document.getElementById('team2');
            
            if (gameState.servingTeam === 1) {
                team1Element.classList.add('serving');
                team2Element.classList.remove('serving');
            } else {
                team2Element.classList.add('serving');
                team1Element.classList.remove('serving');
            }
            
            // Update court positions and player names
            updateCourtPlayerNames();
            updateCourtPositions();
            
            // Update game status
            const statusElement = document.getElementById('game-status');
            const servingTeamName = gameState.servingTeam === 1 ? 'ƒê·ªôi 1' : 'ƒê·ªôi 2';
            const servingPlayerName = gameState.servingPlayer === 1 ? 'VƒêV 1' : 'VƒêV 2';
            statusElement.textContent = 
                `${servingTeamName} giao b√≥ng (${servingPlayerName}) - L∆∞·ª£t giao: ${gameState.serveCount}/2`;
        }

        function updateCourtPositions() {
            // Clear all serving indicators
            document.querySelectorAll('.player-position').forEach(pos => {
                pos.classList.remove('serving');
            });
            
            // Highlight current serving player
            const servingPositionId = `pos-team${gameState.servingTeam}-player${gameState.servingPlayer}`;
            document.getElementById(servingPositionId).classList.add('serving');
        }

        function resetGame() {
            gameState = {
                score1: 0,
                score2: 0,
                servingTeam: 1,
                serveCount: 2,
                servingPlayer: 1,
                isFirstServe: true,
                team1OriginalPosition: true,
                team2OriginalPosition: true
            };
            updateDisplay();
        }

        // Initialize when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
